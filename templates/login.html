<html lang = "ru">
	<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href={{ url_for('static', filename='css/styles.css')}} type = "text/css">
		<meta charset = "UTF-8">
		<title>Авторизация</title>
		<style>
        .flash {
            padding: 10px;
        }
        .flash.success {
            border: 1px solid #21DB56;
            background: #AEFFC5;
        }
        .flash.error {
            border: 1px solid #FF4343;
            background: #FF9C9C;
        }
    </style>
	</head>
	
<div class="login-form mt-4">
  <h2>Авторизация</h2>
  {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
  <form action="/cabinet/login" method="post" class="p-2">
    <div class="form-group">
      <label for="login-email">Электронная почта:</label>
      <input type="email" id="login-email" name="email" required>
    </div>
    <div class="form-group">
      <label for="login-password">Пароль:</label>
      <input type="password" id="login-password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary actions-btn">Войти</button>
    <div class="redirect_link_cabinet mt-2">
      <a href="/cabinet/register">Зарегистрироваться</a>
    </div>
  </form>
</div>
	<body>
<div class="container my-5 text-center">
        <a href="/" class="btn btn-secondary">На главную</a>
    </div>
	</body>
</html>
