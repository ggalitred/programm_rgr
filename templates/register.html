<html lang = "ru">
	<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href={{ url_for('static', filename='css/styles.css')}} type = "text/css">
		<meta charset = "UTF-8">
		<title>Регистрация</title>
		
	</head>
	
	<div class="container registration-form mt-4">
  <h2>Регистрация</h2>
  {% for cat, msg in get_flashed_messages(True) %}
  <div class="flash {{cat}}">{{msg}}</div>
  {% endfor %}
  <form action = "/cabinet/register" method="post" class="p-2">
    <div class="form-group">
      <label for="surname">Фамилия:</label>
      <input type="text" id="surname" name="surname" required>
    </div>
    <div class="form-group">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="patronymic">Отчество:</label>
      <input type="text" id="patronymic" name="patronymic">
    </div>
    <div class="form-group">
      <label for="email">Электронная почта:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Подтверждение пароля:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <button type="submit" class="btn btn-primary actions-btn">Зарегистрироваться</button>
	<div class="redirect_link_cabinet mt-2">
      <a href="/cabinet/login">Войти в существующий аккаунт</a>
    </div>
  </form>
</div>

	
	

	<body>
<div class="container my-5 text-center">
        <a href="/" class="btn btn-secondary">На главную</a>
    </div>
	</body>
</html>
